<section class="gifts">
    <div class="container">
        <h2 class="gifts__title">Вы любите получать подарки?</h2>
        <h3 class="gifts__subtitle">а мы любим их делать!</h3>
        <p class="gifts__description">Закажите лучший на рынке Landing Page и <strong>получите гарантированные бонусы:</strong></p>

        <div class="gifts__list">
            <figure class="gifts__item">
                <img src="./img/1.png" alt="gift">
                <figcaption><strong>Домен в зоне .kz</strong> сроком на 1 год</figcaption>
            </figure>
            <figure class="gifts__item">
                <img src="./img/2.png" alt="gift">
                <figcaption><strong>Надежный хостинг</strong> сроком на 1 год</figcaption>
            </figure>
            <figure class="gifts__item">
                <img src="./img/3.png" alt="gift">
                <figcaption><strong>Настройка контекстной рекламы</strong></figcaption>
            </figure>
            <figure class="gifts__item">
                <img src="./img/4.png" alt="gift">
                <figcaption><strong>Техподдержка </strong>сроком на 1 месяц</figcaption>
            </figure>
        </div>

    </div>
    <form class="gifts__form">
        <div class="container">
            <label><input type="text" placeholder="Ваше имя"></label>
            <label><input type="email" placeholder="E-mail"></label>
            <label><input type="tel" placeholder="Номер телефона"></label>
            <button class="gifts__submit">Заказать</button>
            <span class="gifts__terms">
                Нажимая на кнопку, вы даете согласие на обработку своих персональных данных и соглашаетесь с
                <a href="#">Пользовательским соглашением</a>
            </span>
            <img src="./img/dots.png" alt="dots" class="gifts__dots">
            <img src="./img/girl.png" alt="girl" class="gifts__girl">
        </div>
    </form>
</section>
